<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/career-deails.css">
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading career details...</p>
  </div>

  <!-- Main Content -->
  <div id="careerDetails">
    <!-- Header Section -->
    <section class="header-section text-center">
      <a href="index.html" class="btn btn-light back-button">
      <i class="fas fa-arrow-left"></i> Back to Careers
    </a>
      <div class="container mb-4">
        <h1 id="careerTitle" class="display-4 fw-bold"></h1>
        <!-- <p id="careerTagline" class="lead mb-0"></p> -->
      </div>
    </section>

    <!-- Details Section -->
    <div class="container my-5">
      <div class="row">
         <!-- Sidebar -->
        <div class="col-lg-4">
          <!-- Career Image -->
          <div class="career-image-container">
            <img id="careerImage" class="career-image" src="" alt="Career Image">
          </div>

          <!-- Quick Facts -->
          
        </div>
        <!-- Main Content -->
        <div class="col-lg-8">
          <!-- Overview Card -->
          <div class="content-card">
            <div class="card-header">
              <i class="fas fa-info-circle me-2"></i>Overview
            </div>
            <div class="card-body">
              <p id="careerOverview" class="mb-0"></p>
            </div>
          </div>

          <!-- Why Choose This Career Card -->
          <div class="content-card">
            <div class="card-header">
              <i class="fas fa-star me-2"></i>Why Choose This Career?
            </div>
            <div class="card-body">
              <div id="careerWhyThis"></div>
            </div>
          </div>

          <!-- Requirements Card -->
          <div class="content-card">
            <div class="card-header">
              <i class="fas fa-clipboard-check me-2"></i>Requirements
            </div>
            <div class="card-body">
              <div id="careerRequirements"></div>
            </div>
          </div>
        </div>

       
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 Future Careers. All rights reserved.</p>
    </div>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/career-details.js">
  
  </script>
</body>
</html>
